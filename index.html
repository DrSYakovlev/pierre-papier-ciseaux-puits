<body>
    <h1>"ROCK", "PAPER", "SCISSORS", "WELL"</h1>
    <h2>The game that is always with you</h2>

    <a href="https://wrpsa.com/about/" target="_blank">The World Rock Paper Scissors Association (WRPSA)</a>
    <img src="./assets/images/pierre-papier-ciseaux-puit.png" alt="Rock-paper-scisors-well game hand gestures priority">
    <form>
        <input type="radio" id="one" name="game-type" value="just-once">
        <label for="one">Just one shot</label>
        <br>
        <input type="radio" id="best-of-three" name="game-type" value="best-of-three">
        <label for="best-of-three">Best of three</label>
        <br>
        <label for="your-move">What is your move?</label>
        <br>
        <select name="your-move" id="your-move">
            <option value="rock">ROCK</option>
            <option value="paper">PAPER</option>
            <option value="ccissors">SCISSORS</option>
            <option value="well">WELL</option>
        </select>        
    </form>
